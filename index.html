<!DOCTYPE html>
<html lang="en">
<head>

<body>
<main>
    <header>
<!--ici va etre la bar de navigation-->
        <div id="navigBar">
            <div id="logo" alt="Logo">
                <img src="/Images/logoAirBnb2.jpg" width="90" height="50">

            <div id="inputBar">
                <input type="text" name="catphotourl" placeholder="Ajouter des voyageurs" required>
                <button type="submit">logo rouge</button>
            </div>
            <div id="profileButton">
                <h3>profile</h3>
            </div>
        </div>
    </header>

<!--ici on va mettre de icones avec discriptions-->
    <div id="icons">

            <img src="/Images/logoPiscine.jpg" width="50" height="50">

            <img src="/Images/logoAuPiedDePistes.jpg" alt="Piscine" width="50" height="50">

            <img src="/Images/logoLuxe.jpg" alt="Piscine" width="50" height="50">
            <figcaption>Luxe</figcaption>
            <img src="/Images/logoDomes.jpg" alt="Piscine" width="50" height="50">

<!--ici on ajoute de dives avec photos et textes-->
